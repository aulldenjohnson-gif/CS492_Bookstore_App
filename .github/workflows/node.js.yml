# Node.js CI workflow
# Installs dependencies, runs build and tests across Node versions
name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build (if present)
        run: npm run build --if-present
      - name: Test (if present)
        run: npm run test --if-present

# This workflow performs a clean installation of node dependencies, caches them, builds the source and runs tests across supported Node versions.
